<mat-drawer-container class="content-container">
    <mat-drawer class="drawer" mode="side" class="sidebar" opened="true">

        <div class="drawer-content">
            <!-- Buttons added below drawer content text -->
            <button mat-raised-button color="primary" class="btn" (click)="navigateToHome()">

                <mat-icon>add</mat-icon> New Project

            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateTodashboard()">

                <mat-icon>home</mat-icon> Dashboard

            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateToProjects()">

                <mat-icon>work</mat-icon> Projects

            </button>

        </div>
    </mat-drawer>

    <mat-drawer-content class="main-content">
        <div>
            <app-header></app-header>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <mat-card class="card card-stats">
                    <mat-card-header class="card-header card-header-warning card-header-icon">
                        <div mat-card-avatar class="card-icon">
                            <mat-icon>work</mat-icon>
                        </div>
                        <mat-card-subtitle class="card-category">All Projects</mat-card-subtitle>
                        <mat-card-title class="card-title">41</mat-card-title>
                    </mat-card-header>
                   
                </mat-card>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <mat-card class="card card-stats">
                    <mat-card-header class="card-header card-header-success card-header-icon">
                        <div mat-card-avatar class="card-icon">
                            <mat-icon>settings</mat-icon>
                        </div>
                        <mat-card-subtitle class="card-category">In Progress</mat-card-subtitle>
                        <mat-card-title class="card-title">24</mat-card-title>
                    </mat-card-header>
                    
                </mat-card>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <mat-card class="card card-stats">
                    <mat-card-header class="card-header card-header-danger card-header-icon">
                        <div mat-card-avatar class="card-icon">
                            <mat-icon>build</mat-icon>
                        </div>
                        <mat-card-subtitle class="card-category">Completed</mat-card-subtitle>
                        <mat-card-title class="card-title">12</mat-card-title>
                    </mat-card-header>
                    
                </mat-card>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <mat-card class="card card-stats">
                    <mat-card-header class="card-header card-header-info card-header-icon">
                        <div mat-card-avatar class="card-icon">
                            <mat-icon>edit</mat-icon>
                            <!-- Assuming you have a Twitter icon in your Angular Material icon set -->
                        </div>
                        <mat-card-subtitle class="card-category">Hold</mat-card-subtitle>
                        <mat-card-title class="card-title">5</mat-card-title>
                    </mat-card-header>
                    
                </mat-card>
            </div>
        </div>

        <div class="tab-container">
            <mat-tab-group class="custom-tab-group">
                <mat-tab label="All projects">
                    <table mat-table [dataSource]="projectList" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> Project Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Started on </th>
                            <td mat-cell *matCellDef="let element">{{ element.creationTime | date: 'dd/MM/yyyy' }}</td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                </mat-tab>
                <mat-tab label="In Progress">In Progress</mat-tab>
                <mat-tab label="Completed">Completed</mat-tab>
                <mat-tab label="Hold">Hold</mat-tab>
            </mat-tab-group>
        </div>

    </mat-drawer-content>

</mat-drawer-container>
