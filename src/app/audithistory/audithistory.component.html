<mat-drawer-container class="content-container">
    <mat-drawer mode="side" class="sidebar" opened="true">
        <div class="drawer-content">
            <!-- Buttons added below drawer content text -->
            <button mat-raised-button color="primary" class="btn" (click)="navigateToHome()">

                <mat-icon>add</mat-icon> New Project

            </button>

            <button mat-raised-button color="secondary" class="btn" (click)="navigateToteam()">
                <mat-icon>group</mat-icon> Approved Team
            </button>

            <button mat-raised-button color="secondary" class="btn" (click)="navigateToresource()">
                <mat-icon>folder</mat-icon> Resources
            </button>

            <button mat-raised-button color="secondary" class="btn" (click)=" navigateToclientfeedback()">
                <mat-icon>feedback</mat-icon> Client Feedback
            </button>

            <button mat-raised-button color="secondary" class="btn" (click)="navigateToprojectUpdate()">
                <mat-icon>update</mat-icon> Project Updates
            </button>

            <button mat-raised-button color="secondary" class="btn" (click)="navigateToMoM()">
                <mat-icon>event_note</mat-icon> MoM
            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateTobudget()">
                <mat-icon>work</mat-icon> Project Budget
            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateTorisk()">
                <mat-icon>feedback</mat-icon> Risk Profiling
            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateToMoM()">
                <mat-icon>mail</mat-icon> Sprintwise Details
            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateToMoM()">
                <mat-icon>check_circle</mat-icon> Escalation Matrix
            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateToversion()">
                <mat-icon>info</mat-icon> Version History
            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateToAudit()">
                <mat-icon>info</mat-icon> Audit History
            </button>
            <button mat-raised-button color="secondary" class="btn" (click)="navigateToStakeholder()">
                <mat-icon>verified_user</mat-icon> Stake Holders
            </button>
            <!-- End of buttons -->
        </div>
    </mat-drawer>

    <mat-drawer-content class="main-content">
        <div class="top">
            <div>
                <app-header></app-header>
            </div>
            <mat-toolbar color="primary" class="top-div">
                <span>Audit History </span>
                <span class="example-spacer"></span>
                <button mat-raised-button (click)="openAddEditForm()">
                    Add Audit History
                </button>
            </mat-toolbar>
        </div>
        <div>
            <table mat-table [dataSource]="historyList" class="mat-elevation-z8">

                <ng-container matColumnDef="dateOfAudit">
                    <th mat-header-cell *matHeaderCellDef> Date Of Audit </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateOfAudit | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="reviewedBy">
                    <th mat-header-cell *matHeaderCellDef>Reviewed By</th>
                    <td mat-cell *matCellDef="let element"> {{element.reviewedBy}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="reviewedSection">
                    <th mat-header-cell *matHeaderCellDef> Reviewed Section </th>
                    <td mat-cell *matCellDef="let element"> {{element.reviewedSection}} </td>
                </ng-container>
                <ng-container matColumnDef="comments">
                    <th mat-header-cell *matHeaderCellDef> Comments</th>
                    <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
                </ng-container>

                <ng-container matColumnDef="actionItem">
                    <th mat-header-cell *matHeaderCellDef> Action Item </th>
                    <td mat-cell *matCellDef="let element"> {{element.actionItem}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="primary" (click)="openEditForm(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-raised-button color="warn" (click)="deleteHistory(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-drawer-content>

</mat-drawer-container>
