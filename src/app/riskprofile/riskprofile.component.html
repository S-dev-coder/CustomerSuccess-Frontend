<mat-drawer-container class="content-container">
    <mat-drawer mode="side" class="sidebar" opened="true">
      <div class="drawer-content">
        <!-- Buttons added below drawer content text -->
        <button mat-raised-button color="primary" class="btn" (click)="navigateToHome()">
  
          <mat-icon>add</mat-icon> New Project
  
        </button>
    
  
        <button mat-raised-button color="secondary" class="btn" (click)="navigateToteam()">
          <mat-icon>group</mat-icon> Approved Team
        </button>
  
        <button mat-raised-button color="secondary" class="btn" (click)="navigateToresource()">
          <mat-icon>folder</mat-icon> Resources
        </button>
  
        <button mat-raised-button color="secondary" class="btn" (click)=" navigateToclientfeedback()">
          <mat-icon>feedback</mat-icon> Client Feedback
        </button>
  
        <button mat-raised-button color="secondary" class="btn" (click)="navigateToprojectUpdate()">
          <mat-icon>update</mat-icon> Project Updates
        </button>
  
        <button mat-raised-button color="secondary" class="btn" (click)="navigateToMoM()">
          <mat-icon>event_note</mat-icon> MoM
        </button>
  
        <button mat-raised-button color="secondary" class="btn" (click)="navigateTobudget()">
          <mat-icon>work</mat-icon> Project Budget
        </button>
        <button mat-raised-button color="secondary" class="btn" (click)="navigateTorisk()">
          <mat-icon>notification</mat-icon> Risk Profiling
        </button>
        <button mat-raised-button color="secondary" class="btn" (click)="navigateToMoM()">
          <mat-icon>mail</mat-icon> Sprintwise Details
        </button>
        <button mat-raised-button color="secondary" class="btn" (click)="navigateToMoM()">
          <mat-icon>check_circle</mat-icon> Escalation Matrix
        </button>
        <button mat-raised-button color="secondary" class="btn" (click)="navigateToMoM()">
          <mat-icon>info</mat-icon> Version History
        </button>
        <button mat-raised-button color="secondary" class="btn" (click)="navigateToStakeholder()">
          <mat-icon>verified_user</mat-icon> Stake Holders
        </button>
        <!-- End of buttons -->
      </div>
    </mat-drawer>
  
    <mat-drawer-content class="main-content">
      <div class="top">
        <mat-toolbar color="primary">
          <span>Risk Profile</span>
          <span class="example-spacer"></span>
          <button mat-raised-button (click)="openAddEditForm()">
            Add Risk Profile
          </button>
        </mat-toolbar>
      </div>
      <div>
        <table mat-table class="mat-elevation-z8">
          <ng-container matColumnDef="riskType">
            <th mat-header-cell *matHeaderCellDef> Risk Type </th>
            <td mat-cell *matCellDef="let element"> {{element.riskType}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="severity">
            <th mat-header-cell *matHeaderCellDef> Severity </th>
            <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
          </ng-container>
  
          <ng-container matColumnDef="impact">
            <th mat-header-cell *matHeaderCellDef> Impact </th>
            <td mat-cell *matCellDef="let element"> {{element.impact}} </td>
          </ng-container>
  
          <ng-container matColumnDef="remediationSteps">
            <th mat-header-cell *matHeaderCellDef> Remedial Steps </th>
            <td mat-cell *matCellDef="let element"> {{element.remediationSteps}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
          <ng-container matColumnDef="closureDate">
            <th mat-header-cell *matHeaderCellDef> Closure Date </th>
            <td mat-cell *matCellDef="let element"> {{element.closureDate}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary"  (click)="openEditForm(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-raised-button color="warn"  (click)="deleteProfile(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  
    </mat-drawer-content>
  
  </mat-drawer-container>
