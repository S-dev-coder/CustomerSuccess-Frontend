
<div mat-dialog-title>
    <h1>Project Budget Form</h1>
</div>
<form  [formGroup]="profileForm" (ngSubmit)="onFormSubmit()" >
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Risk Type</mat-label>
                <input matInput type="string" placeholder="Ex. Technical" formControlName="riskType">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput type="numbser" placeholder="Ex. Technical" formControlName="description">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Severity </mat-label>
                <input matInput type="number" placeholder="Ex. test@gmail.com" formControlName="severity">
            </mat-form-field>
           
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label> Remedial Steps   </mat-label>
                <input matInput type="number" placeholder="Ex. test@gmail.com" formControlName="remediationSteps">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Status   </mat-label>
                <input matInput type="number" placeholder="Ex. test@gmail.com" formControlName="status">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Closure Date  </mat-label>
                <input matInput type="number" placeholder="Ex. test@gmail.com" formControlName="closureDate">
            </mat-form-field>
        </div>
       

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
</form>
